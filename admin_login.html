<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Disaster Management System</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5); /* Slight dark overlay for more contrast */
            width: 100%;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('adminbg.webp'); /* Set your background image here */
            background-size: cover;
            background-position: center;
            filter: opacity(0.7); /* Reduced opacity for the entire background image */
            z-index: -2;
        }

        .rain-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .rain {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            width: 2px;
            height: 100px;
            bottom: 100%;
            animation: rain-fall 1s infinite linear;
        }

        @keyframes rain-fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .rain-container div:nth-child(1) { left: 10%; animation-duration: 0.9s; }
        .rain-container div:nth-child(2) { left: 20%; animation-duration: 1.1s; }
        .rain-container div:nth-child(3) { left: 30%; animation-duration: 0.8s; }
        .rain-container div:nth-child(4) { left: 40%; animation-duration: 1.2s; }
        .rain-container div:nth-child(5) { left: 50%; animation-duration: 0.7s; }
        .rain-container div:nth-child(6) { left: 60%; animation-duration: 1s; }
        .rain-container div:nth-child(7) { left: 70%; animation-duration: 1.1s; }
        .rain-container div:nth-child(8) { left: 80%; animation-duration: 0.9s; }
        .rain-container div:nth-child(9) { left: 90%; animation-duration: 1s; }

        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            width: 350px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            z-index: 1; /* Ensure card stays on top */
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 6px 15px rgba(0, 0, 255, 0.4);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-button {
            background-color: #d10000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-button:hover {
            background-color: #ff3f31;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color:#d10000;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #ff3f31;
        }

        .typing-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid;
            width: 0;
            animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }
    </style>
</head>
<body>

    <!-- Thunder effect -->
    <div class="thunder"></div>

    <!-- Rain effect -->
    <div class="rain-container">
        <div class="rain"></div>
        <div class="rain"></div>
        <div class="rain"></div>
        <div class="rain"></div>
        <div class="rain"></div>
        <div class="rain"></div>
        <div class="rain"></div>
        <div class="rain"></div>
        <div class="rain"></div>
    </div>

    <div class="background-image"></div>

    <div class="card">
        <!-- Home Button -->
        <button class="home-button" onclick="window.location.href='index.html';">Home</button>

        <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-input" required />
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" required />
            </div>
            <button type="submit" class="form-button">Login</button>
        </form>

        <!-- Typing effect text below the card -->
        <div id="typingText" class="typing-text"></div>
    </div>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                alert('Login successful!');
                window.location.href = "admin_dashboard.html"; // Redirect to admin dashboard
            } else {
                alert('Invalid username or password.');
            }
        });

        // Typing effect text
        const typingText = document.getElementById('typingText');
        const motivationalQuotes = [
            "Save Nature, Save Water",
            "Reduce Global Warming",
            "Act Responsibly, Save Lives",
            "Disaster Preparedness Saves Lives"
        ];

        let index = 0;
        function typeQuote() {
            typingText.innerHTML = motivationalQuotes[index];
            typingText.style.animation = "none"; // Reset animation
            setTimeout(() => {
                typingText.style.animation = ""; // Restart animation
            }, 100); // Slight delay for the animation restart
            index = (index + 1) % motivationalQuotes.length; // Loop through quotes
        }

        setInterval(typeQuote, 5000); // Change quote every 5 seconds
        typeQuote(); // Initial call
    </script>

</body>
</html>
