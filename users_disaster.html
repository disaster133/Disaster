<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <title>My Disaster - Disaster Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome CSS -->

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Custom Styles -->
  <style>
    /* Custom colors */
    .bg-custom-orange {
      background-color: #f28c4f;
    }
    .text-custom-blue {
      color: #5b5fd2;
    }
    .button-orange {
      background-color: #f28c4f;
    }
    .button-orange:hover {
      background-color: #f17b3a;
    }
    .text-custom-light-gray {
      color: #a1a1aa;
    }
    /* Active Navbar Highlight */
    .active-nav {
      background-color: rgba(0, 0, 0, 0.1);
    }
    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Firebase Configuration -->
  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
      apiKey: "AIzaSyAj6Oqcr0eRbJg4M0hK9inAOLSmtHyjAVI",
      authDomain: "dmse-9d4f8.firebaseapp.com",
      databaseURL: "https://dmse-9d4f8-default-rtdb.firebaseio.com",
      projectId: "dmse-9d4f8",
      storageBucket: "dmse-9d4f8.firebasestorage.app",
      messagingSenderId: "219529746323",
      appId: "1:219529746323:web:9aed2195ad73640924ba66",
      measurementId: "G-BMQNH87EMJ"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <div class="w-64 bg-custom-orange text-white flex flex-col">
    <div class="p-4 text-2xl font-bold">Dashboard</div>
    <nav class="flex-1 px-2 py-4 space-y-2">
      <a href="users_dashboard.html" class="block px-4 py-2 rounded hover:bg-orange-600">Dashboard</a>
      <a href="users_disaster.html" class="block px-4 py-2 rounded hover:bg-orange-600 active-nav">My Disaster</a>
      <a href="users_shelters.html" class="block px-4 py-2 rounded hover:bg-orange-600">Shelters</a>
      <a href="users_transportations.html" class="block px-4 py-2 rounded hover:bg-orange-600">Transportation</a>
      <a href="users_precautions.html" class="block px-4 py-2 rounded hover:bg-orange-600">Precautions</a>
      <a href="users_chat.html" class="block px-4 py-2 rounded hover:bg-orange-600">Chatbot</a>
    </nav>
    <div class="p-4">
      <button onclick="handleLogout()" class="button-orange text-white w-full py-2 rounded">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 bg-white p-6 overflow-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-custom-blue">My Disaster</h1>
    </div>
    <section id="userDisasterSection" class="mb-6">
      <!-- User's disaster details will be displayed here -->
    </section>
  </div>

  <!-- Main JavaScript -->
  <script>
    // Global Variables
    let currentUser = null;
    let currentDisaster = null;
    let userCity = null;

    // Initialize the page
    window.addEventListener('DOMContentLoaded', () => {
      const userId = sessionStorage.getItem('userId');
      if (!userId) {
        window.location.href = "user_login.html";
        return;
      }

      // Fetch user data
      firebase.database().ref('citizens/' + userId).once('value').then(snapshot => {
        currentUser = snapshot.val();
        if (!currentUser) {
          console.error("User data not found.");
          window.location.href = "user_login.html";
          return;
        }
        userCity = currentUser.city;
        fetchUserDisaster(currentUser.currentDisasterId);
      }).catch(error => {
        console.error("Error fetching user data:", error);
        window.location.href = "user_login.html";
      });
    });

    function fetchUserDisaster(disasterId) {
      if (!disasterId) {
        document.getElementById('userDisasterSection').innerHTML = '<p>No current disasters assigned.</p>';
        return;
      }
      firebase.database().ref('disasters/' + disasterId).once('value').then(snapshot => {
        const disaster = snapshot.val();
        const disasterSection = document.getElementById('userDisasterSection');
        const disasterDetails = `
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-custom-blue text-xl font-bold mb-2">${disaster.name}</h3>
            <p><strong>Description:</strong> ${disaster.description}</p>
            <p><strong>Severity:</strong> ${disaster.severity}</p>
            <p><strong>Start Date:</strong> ${disaster.startDate}</p>
            <p><strong>End Date:</strong> ${disaster.endDate}</p>
            <p><strong>Instructions:</strong> ${disaster.instructions}</p>
            <p><strong>Resources Needed:</strong> ${disaster.resourcesNeeded.join(', ')}</p>
          </div>
        `;
        disasterSection.innerHTML = disasterDetails;
      }).catch(error => {
        console.error("Error fetching disaster:", error);
        document.getElementById('userDisasterSection').innerHTML = '<p class="text-red-500">Error fetching disaster.</p>';
      });
    }

    // Logout Function
    function handleLogout() {
      // Clear session storage and redirect to login page
      sessionStorage.clear();
      window.location.href = "user_login.html";
    }
  </script>
</body>
</html>
