<!DOCTYPE html>
<html lang="en">
<head>

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Custom Styles -->
  <style>

    .bg-custom-orange {
      background-color: #f28c4f;
    }
    .text-custom-blue {

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Firebase Configuration -->

      authDomain: "dmse-9d4f8.firebaseapp.com",
      databaseURL: "https://dmse-9d4f8-default-rtdb.firebaseio.com",
      projectId: "dmse-9d4f8",
      storageBucket: "dmse-9d4f8.firebasestorage.app",
      messagingSenderId: "219529746323",
      appId: "1:219529746323:web:9aed2195ad73640924ba66",
      measurementId: "G-BMQNH87EMJ"

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <div class="w-64 bg-custom-orange text-white flex flex-col">
    <div class="p-4 text-2xl font-bold">Dashboard</div>
    <nav class="flex-1 px-2 py-4 space-y-2">
      <a href="users_dashboard.html" class="block px-4 py-2 rounded hover:bg-orange-600">Dashboard</a>
      <a href="users_disaster.html" class="block px-4 py-2 rounded hover:bg-orange-600">My Disaster</a>
      <a href="users_shelters.html" class="block px-4 py-2 rounded hover:bg-orange-600 active-nav">Shelters</a>
      <a href="users_transportations.html" class="block px-4 py-2 rounded hover:bg-orange-600">Transportation</a>
      <a href="users_precautions.html" class="block px-4 py-2 rounded hover:bg-orange-600">Precautions</a>
      <a href="users_chat.html" class="block px-4 py-2 rounded hover:bg-orange-600">Chatbot</a>
    </nav>
    <div class="p-4">
      <button onclick="handleLogout()" class="button-orange text-white w-full py-2 rounded">Logout</button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 bg-white p-6 overflow-auto">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-custom-blue">Shelters</h1>
    </div>
    <section id="shelterSection" class="mb-6">
      <!-- Shelter details will be displayed here -->
    </section>
  </div>

  <!-- Main JavaScript -->
  <script>
    // Global Variables
    let currentUser = null;
    let currentDisasterId = null;
    let userCity = null;

    // Initialize the page
    window.addEventListener('DOMContentLoaded', () => {
      const userId = sessionStorage.getItem('userId');
      if (!userId) {
        window.location.href = "user_login.html";
        return;
      }

      // Fetch user data
      firebase.database().ref('citizens/' + userId).once('value').then(snapshot => {
        currentUser = snapshot.val();
        if (!currentUser) {
          console.error("User data not found.");
          window.location.href = "user_login.html";
          return;
        }
        userCity = currentUser.city;
        currentDisasterId = currentUser.currentDisasterId;
        fetchShelters(currentDisasterId, userCity);
      }).catch(error => {
        console.error("Error fetching user data:", error);
        window.location.href = "user_login.html";
      });
    });

    function fetchShelters(disasterId, userCity) {
      if (!disasterId) {
        document.getElementById('shelterSection').innerHTML = '<p>No shelters available.</p>';
        return;
      }
      firebase.database().ref('shelters').once('value').then(snapshot => {
        const shelters = snapshot.val();
        const shelterSection = document.getElementById('shelterSection');
        shelterSection.innerHTML = '';
        for (let shelterId in shelters) {
          const shelter = shelters[shelterId];
          if (shelter.disasterId === disasterId && shelter.city.toLowerCase() === userCity.toLowerCase()) {
            const shelterCard = `
              <div class="bg-white p-6 rounded-lg shadow-lg mb-4">
                <h3 class="text-custom-blue text-xl font-bold mb-2">${shelter.location}</h3>
                <p><strong>Capacity:</strong> ${shelter.capacity}</p>
                <p><strong>Current Occupancy:</strong> ${shelter.currentOccupancy}</p>
                <p><strong>Status:</strong> ${shelter.status}</p>
                <p><strong>Contact:</strong> ${shelter.contactInfo}</p>
              </div>
            `;
            shelterSection.innerHTML += shelterCard;
          }
        }
        if (shelterSection.innerHTML === '') {
          shelterSection.innerHTML = '<p>No shelters available.</p>';
        }
      }).catch(error => {
        console.error("Error fetching shelters:", error);
        document.getElementById('shelterSection').innerHTML = '<p class="text-red-500">Error fetching shelters.</p>';
      });
    }

    // Logout Function
    function handleLogout() {
      // Clear session storage and redirect to login page
      sessionStorage.clear();
      window.location.href = "user_login.html";
    }
  </script>
</body>
</html>
